<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microfrontend App</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .page {
            display: grid;
            grid-template-rows: auto 1fr auto;
            border-radius: 10px;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr minmax(150px, 25%);
        }
    </style>
</head>
<body>

    <div class="page">
        <header-panel></header-panel>
        <div class="content">
            <products-panel name="something"></products-panel>
            <shopping-cart></shopping-cart>
        </div>
        <footer-panel></footer-panel>
    </div>
    
    <script src="http://localhost:8081/static/ds-button/ds-button.js"></script>

    <script src="http://localhost:8082/static/header-panel.js"></script>
    <script src="http://localhost:8083/static/product-panel.js"></script>
    <script src="http://localhost:8084/static/shopping-cart.js"></script>
    <script src="http://localhost:8085/static/footer-panel.js"></script>
</body>
</html>
